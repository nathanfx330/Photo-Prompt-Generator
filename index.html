<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Shot Descriptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a; /* Dark background */
            color: #e0e0e0; /* Light text */
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #282828; /* Slightly lighter dark for container */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5); /* Stronger shadow for depth */
        }
        h1 {
            text-align: center;
            color: #87ceeb; /* A light blue for headings */
            margin-bottom: 30px;
        }
        h2 {
            color: #a0a0a0; /* Slightly subdued heading for sections */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #d0d0d0; /* Lighter label text */
        }
        input[type="text"],
        select {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #555; /* Darker border */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #3a3a3a; /* Dark input background */
            color: #e0e0e0; /* Light input text */
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #6a5acd; /* A nice medium purple for buttons */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 25px;
        }
        button:hover {
            background-color: #5a4ac2; /* Darker purple on hover */
        }
        .output-section {
            margin-top: 30px;
            border-top: 1px solid #444; /* Darker divider */
            padding-top: 20px;
        }
        textarea {
            width: 100%;
            height: 180px; /* Slightly taller for more output */
            padding: 12px;
            border: 1px solid #555;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            background-color: #333; /* Darker background for code */
            color: #90ee90; /* Light green for code text (often used for JSON) */
            resize: vertical;
        }
        pre {
            background-color: #333;
            padding: 12px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 220px; /* Slightly taller for more output */
            overflow-y: auto;
            color: #f0f0f0; /* Lighter text for JSON output */
            border: 1px solid #555; /* Match textarea border */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Shot Descriptor</h1>

        <div class="form-group">
            <label for="subjectScene">Subject/Scene Description:</label>
            <input type="text" id="subjectScene" placeholder="e.g., A girl on a boat, A boy at the beach">
        </div>

        <div class="form-group">
            <label for="cameraAngle">Camera Angle:</label>
            <select id="cameraAngle">
                <option value="eye-level">Eye-level shot</option>
                <option value="low-angle">Low-angle shot</option>
                <option value="high-angle">High-angle shot</option>
                <option value="dutch-tilt">Dutch tilt</option>
                <option value="over-the-shoulder">Over-the-shoulder shot</option>
                <option value="bird-eye">Bird's-eye view</option>
                <option value="worm-eye">Worm's-eye view</option>
                <option value="selfie-perspective">Selfie perspective</option>
            </select>
        </div>

        <div class="form-group">
            <label for="shotType">Shot Type:</label>
            <select id="shotType">
                <option value="close-up">Close-up</option>
                <option value="medium-shot">Medium shot</option>
                <option value="long-shot">Long shot</option>
                <option value="extreme-close-up">Extreme close-up</option>
                <option value="wide-shot">Wide shot</option>
                <option value="full-shot">Full shot (Full Body)</option>
                <option value="medium-close-up">Medium close-up</option>
            </select>
        </div>

        <div class="form-group">
            <label for="timeOfDay">Time of Day:</label>
            <select id="timeOfDay">
                <option value="sunrise">Sunrise</option>
                <option value="morning">Morning</option>
                <option value="midday">Midday</option>
                <option value="afternoon">Afternoon</option>
                <option value="sunset">Sunset</option>
                <option value="golden-hour">Golden Hour</option>
                <option value="blue-hour">Blue Hour</option>
                <option value="night">Night</option>
            </select>
        </div>

        <div class="form-group">
            <label for="lightingStyle">Lighting Style:</label>
            <select id="lightingStyle">
                <option value="natural">Natural light</option>
                <option value="softbox">Softbox lighting</option>
                <option value="hard-light">Hard light</option>
                <option value="backlighting">Backlighting</option>
                <option value="rim-lighting">Rim lighting</option>
                <option value="cinematic">Cinematic lighting</option>
                <option value="flash">Flash photography</option>
                <option value="dramatic">Dramatic lighting</option>
            </select>
        </div>

        <div class="form-group">
            <label for="eraPeriod">Era/Period:</label>
            <select id="eraPeriod">
                <option value="modern-2020s">Modern (2020s)</option>
                <option value="mid-2010s">Mid-2010s</option>
                <option value="early-2010s">Early 2010s</option>
                <option value="2000s">2000s</option>
                <option value="1990s">1990s</option>
                <option value="1980s">1980s</option>
                <option value="1970s">1970s</option>
                <option value="1960s">1960s</option>
                <option value="1950s">1950s</option>
            </select>
        </div>

        <div class="form-group">
            <label for="locationSpecifics">Location Specifics (optional):</label>
            <input type="text" id="locationSpecifics" placeholder="e.g., sandy beach, dense forest, bustling city street">
        </div>

        <div class="form-group">
            <label for="moodAtmosphere">Mood/Atmosphere (optional):</label>
            <input type="text" id="moodAtmosphere" placeholder="e.g., joyful, melancholic, suspenseful">
        </div>

        <div class="form-group">
            <label for="styleAesthetic">Style/Aesthetic (optional):</label>
            <input type="text" id="styleAesthetic" placeholder="e.g., cinematic, vintage film, documentary, vibrant colors">
        </div>

        <button onclick="generateShotDescription()">Generate Description</button>

        <div class="output-section">
            <h2>Generated JSON:</h2>
            <pre id="jsonOutput"></pre>

            <h2>Generated LLM Prompt:</h2>
            <textarea id="llmPromptOutput" readonly></textarea>
        </div>
    </div>

    <script>
        function generateShotDescription() {
            const subjectScene = document.getElementById('subjectScene').value.trim();
            const cameraAngle = document.getElementById('cameraAngle').value;
            const shotType = document.getElementById('shotType').value;
            const timeOfDay = document.getElementById('timeOfDay').value;
            const lightingStyle = document.getElementById('lightingStyle').value;
            const eraPeriod = document.getElementById('eraPeriod').value;
            const locationSpecifics = document.getElementById('locationSpecifics').value.trim();
            const moodAtmosphere = document.getElementById('moodAtmosphere').value.trim();
            const styleAesthetic = document.getElementById('styleAesthetic').value.trim();

            if (!subjectScene) {
                alert("Please enter a subject/scene description.");
                return;
            }

            const shotDescription = {
                subject_scene: subjectScene,
                camera: {
                    angle: cameraAngle,
                    shot_type: shotType
                },
                environment: {
                    time_of_day: timeOfDay,
                    lighting_style: lightingStyle,
                    era_period: eraPeriod
                }
            };

            if (locationSpecifics) {
                shotDescription.environment.location_specifics = locationSpecifics;
            }
            if (moodAtmosphere) {
                shotDescription.mood_atmosphere = moodAtmosphere;
            }
            if (styleAesthetic) {
                shotDescription.style_aesthetic = styleAesthetic;
            }

            // Generate JSON output
            document.getElementById('jsonOutput').textContent = JSON.stringify(shotDescription, null, 2);

            // Generate LLM Prompt
            let prompt = `${subjectScene}, `;

            // Add era/period details
            switch (eraPeriod) {
                case 'modern-2020s': prompt += 'photographed in a modern 2020s style. '; break;
                case 'mid-2010s': prompt += 'captured in the aesthetic of the mid-2010s. '; break;
                case 'early-2010s': prompt += 'reminiscent of early 2010s photography. '; break;
                case '2000s': prompt += 'with a distinct 2000s era feel. '; break;
                case '1990s': prompt += 'featuring 1990s photography style. '; break;
                case '1980s': prompt += 'reflecting 1980s photographic trends. '; break;
                case '1970s': prompt += 'styled like a 1970s photograph. '; break;
                case '1960s': prompt += 'evoking a 1960s photography vibe. '; break;
                case '1950s': prompt += 'in the classic photography style of the 1950s. '; break;
            }

            // Add location
            if (locationSpecifics) {
                prompt += `Location: ${locationSpecifics}. `;
            }

            // Handle selfie perspective
            if (cameraAngle === 'selfie-perspective') {
                prompt += `taken from a selfie perspective, held by the subject. `;
                // Suggest full shot if selfie perspective is chosen and current shot type isn't full-shot
                // This is a soft suggestion for the prompt, not a forced UI change.
                if (shotType !== 'full-shot') {
                    prompt += `Emphasize a full body shot. `;
                }
            } else {
                prompt += `${shotType} from a ${cameraAngle} perspective. `;
            }

            // Add explicit "full body" if full-shot is chosen
            if (shotType === 'full-shot') {
                prompt += `The subject's full body is visible. `;
            }

            // Add time of day and lighting
            prompt += `Time of day: ${timeOfDay}. Lighting: ${lightingStyle}. `;

            // Add mood and style
            if (moodAtmosphere) {
                prompt += `Atmosphere: ${moodAtmosphere}. `;
            }
            if (styleAesthetic) {
                prompt += `Style: ${styleAesthetic}. `;
            }
            
            prompt += `High-resolution, photorealistic.`;


            document.getElementById('llmPromptOutput').value = prompt;
        }
    </script>
</body>
</html>
