<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Photo Prompt Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #282828;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            color: #87ceeb;
            margin-bottom: 30px;
        }
        h2 {
            color: #a0a0a0;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-top: 25px;
        }
        .form-group {
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: 150px 1fr;
            align-items: center;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #d0d0d0;
            text-align: right;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
        textarea {
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
            grid-column: 2 / 3;
        }
        .full-width {
             grid-column: 1 / 3;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 25px;
        }
        button:hover {
            background-color: #5a4ac2;
        }
        .output-section {
            margin-top: 30px;
            border-top: 1px solid #444;
            padding-top: 20px;
        }
        #llmPromptOutput {
            height: 220px;
        }
        pre {
            background-color: #333;
            padding: 12px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 220px;
            overflow-y: auto;
            color: #f0f0f0;
            border: 1px solid #555;
        }
        details {
            border: 1px solid #444;
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: #303030;
        }
        details[open] {
            background-color: #2a2a2a;
        }
        summary {
            font-size: 1.1em;
            font-weight: bold;
            color: #87ceeb;
            padding: 12px;
            cursor: pointer;
            user-select: none;
            outline: none;
        }
        summary::marker {
            color: #87ceeb;
        }
        .details-content {
            padding: 20px;
            border-top: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Professional Photo Prompt Generator</h1>

        <!-- Core Details Section -->
        <details open>
            <summary>Scene & Core Subject</summary>
            <div class="details-content">
                <div class="form-group">
                    <label for="primarySubject">Primary Subject:</label>
                    <select id="primarySubject" onchange="togglePersonSections()">
                        <option value="person">Person</option>
                        <option value="landscape">Landscape</option>
                        <option value="object">Object / Still Life</option>
                        <option value="animal">Animal</option>
                        <option value="architecture">Architecture</option>
                        <option value="abstract">Abstract</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="scene">Scene Description:</label>
                    <input type="text" id="scene" placeholder="e.g., a quiet forest at dawn, a bustling city street">
                </div>
                
                <!-- Person-Specific Subject Details -->
                <div id="personDetails">
                    <hr style="grid-column: 1 / 3; border-color: #444; margin: 20px 0;">
                    <div class="form-group">
                        <label for="subjectType">Person Type:</label>
                        <input type="text" id="subjectType" placeholder="e.g., a woman with freckles, an elderly man with a kind smile">
                    </div>
                    <div class="form-group">
                        <label for="ageRange">Age Range:</label>
                        <input type="text" id="ageRange" placeholder="e.g., 20s, 70s">
                    </div>
                    <div class="form-group">
                        <label for="hair">Hair:</label>
                        <input type="text" id="hair" placeholder="e.g., curly red hair, short buzz cut">
                    </div>
                    <div class="form-group">
                        <label for="makeup">Makeup:</label>
                        <input type="text" id="makeup" placeholder="e.g., natural makeup, smoky eyes, none">
                    </div>
                    <div class="form-group">
                        <label for="jewelry">Jewelry:</label>
                        <input type="text" id="jewelry" placeholder="e.g., small silver earrings, beaded necklace">
                    </div>
                </div>
            </div>
        </details>

        <!-- Container for all person-only sections -->
        <div id="personSections">
            <!-- Wardrobe Section -->
            <details>
                <summary>Wardrobe</summary>
                <div class="details-content">
                    <div class="form-group">
                        <label for="top">Top:</label>
                        <input type="text" id="top" placeholder="e.g., a simple white t-shirt, a wool sweater">
                    </div>
                    <div class="form-group">
                        <label for="bottom">Bottom:</label>
                        <input type="text" id="bottom" placeholder="e.g., dark-wash jeans, plaid skirt">
                    </div>
                    <div class="form-group">
                        <label for="footwear">Footwear:</label>
                        <input type="text" id="footwear" placeholder="e.g., leather boots, clean sneakers">
                    </div>
                    <div class="form-group">
                        <label for="wardrobeNotes">Notes:</label>
                        <input type="text" id="wardrobeNotes" placeholder="e.g., casual and comfortable, formal attire">
                    </div>
                </div>
            </details>

            <!-- Pose & Framing Section -->
            <details>
                <summary>Pose & Framing</summary>
                <div class="details-content">
                    <div class="form-group">
                        <label for="poseAngle">Angle / Type:</label>
                        <input type="text" id="poseAngle" placeholder="e.g., candid portrait, low-angle action shot">
                    </div>
                    <div class="form-group">
                        <label for="bodyPose">Body:</label>
                        <input type="text" id="bodyPose" placeholder="e.g., leaning against a wall, walking toward camera">
                    </div>
                    <div class="form-group">
                        <label for="hands">Hands:</label>
                        <input type="text" id="hands" placeholder="e.g., hands in pockets, holding a coffee cup">
                    </div>
                    <div class="form-group">
                        <label for="framing">Framing:</label>
                        <input type="text" id="framing" placeholder="e.g., full body shot, medium close-up, headshot">
                    </div>
                </div>
            </details>
        </div>

        <!-- Camera & Look Section -->
        <details>
            <summary>Camera & Look</summary>
            <div class="details-content">
                 <div class="form-group">
                    <label for="device">Device:</label>
                    <input type="text" id="device" placeholder="e.g., modern DSLR, vintage film camera, smartphone">
                </div>
                <div class="form-group">
                    <label for="flash">Flash:</label>
                    <input type="text" id="flash" placeholder="e.g., soft off-camera flash, no flash, natural light only">
                </div>
                <div class="form-group">
                    <label for="orientation">Orientation:</label>
                    <select id="orientation">
                        <option value="vertical">Vertical</option>
                        <option value="horizontal">Horizontal</option>
                        <option value="square">Square</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="aspectRatio">Aspect Ratio:</label>
                     <select id="aspectRatio">
                        <option value="3:2">3:2</option>
                        <option value="4:3">4:3</option>
                        <option value="16:9">16:9</option>
                        <option value="1:1">1:1</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="focus">Focus:</label>
                    <input type="text" id="focus" placeholder="e.g., tack sharp on the subject, soft focus, deep depth of field">
                </div>
                <div class="form-group">
                    <label for="texture">Texture:</label>
                    <input type="text" id="texture" placeholder="e.g., fine film grain, clean digital image, slightly noisy">
                </div>
                <div class="form-group">
                    <label for="color">Color:</label>
                    <input type="text" id="color" placeholder="e.g., warm and vibrant, muted tones, high contrast black and white">
                </div>
                <div class="form-group">
                    <label for="effects">Effects:</label>
                    <input type="text" id="effects" placeholder="e.g., subtle vignette, light leak effect, lens flare">
                </div>
            </div>
        </details>
        
        <!-- Environment & Style Section -->
        <details>
            <summary>Environment & Style</summary>
            <div class="details-content">
                <div class="form-group">
                    <label for="environment">Environment:</label>
                    <input type="text" id="environment" placeholder="e.g., dense forest, minimalist studio, empty desert">
                </div>
                <div class="form-group">
                    <label for="props">Props:</label>
                    <input type="text" id="props" placeholder="e.g., vintage armchair, stack of old books, lone tree">
                </div>
                 <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" placeholder="e.g., documentary style, fine art portrait, cinematic landscape">
                </div>
                <div class="form-group">
                    <label for="authenticity">Authenticity:</label>
                    <input type="text" id="authenticity" placeholder="e.g., imperfect candid moment, hyperrealistic, painterly">
                </div>
            </div>
        </details>
        
        <!-- Exclusions Section -->
        <details>
            <summary>Exclusions (Negative Prompt)</summary>
             <div class="details-content">
                <div class="form-group full-width">
                    <label for="ban">Things to avoid (one per line):</label>
                    <textarea id="ban" rows="5" placeholder="blurry image&#10;poor lighting&#10;watermarks&#10;text overlays"></textarea>
                </div>
            </div>
        </details>

        <!-- Output Settings Section -->
        <details>
            <summary>Output Settings</summary>
            <div class="details-content">
                <div class="form-group">
                    <label for="count">Image Count:</label>
                    <input type="number" id="count" value="1" min="1">
                </div>
                <div class="form-group">
                    <label for="size">Size:</label>
                    <input type="text" id="size" placeholder="e.g., 1024x1536">
                </div>
                <div class="form-group">
                    <label for="safety">Content Safety:</label>
                    <select id="safety">
                        <option value="strict">Strict</option>
                        <option value="moderate">Moderate</option>
                        <option value="none">None</option>
                    </select>
                </div>
            </div>
        </details>

        <button onclick="generateShotDescription()">Generate Description</button>

        <div class="output-section">
            <h2>Generated JSON:</h2>
            <pre id="jsonOutput"></pre>

            <h2>Generated LLM Prompt:</h2>
            <textarea id="llmPromptOutput" readonly></textarea>
        </div>
    </div>

    <script>
        function togglePersonSections() {
            const subjectType = document.getElementById('primarySubject').value;
            const personDetails = document.getElementById('personDetails');
            const personSections = document.getElementById('personSections');

            if (subjectType === 'person') {
                personDetails.style.display = 'block';
                personSections.style.display = 'block';
            } else {
                personDetails.style.display = 'none';
                personSections.style.display = 'none';
            }
        }

        function generateShotDescription() {
            const getValue = id => document.getElementById(id).value.trim() || null;
            const primarySubject = getValue('primarySubject');

            const data = {
                primary_subject: primarySubject,
                scene: getValue('scene'),
                camera: {
                    device: getValue('device'),
                    flash: getValue('flash'),
                    orientation: getValue('orientation'),
                    aspect_ratio: getValue('aspectRatio'),
                    focus: getValue('focus')
                },
                look: {
                    texture: getValue('texture'),
                    color: getValue('color'),
                    effects: getValue('effects')
                },
                background: {
                    environment: getValue('environment'),
                    props: getValue('props')
                },
                style: {
                    genre: getValue('genre'),
                    authenticity: getValue('authenticity')
                },
                ban: getValue('ban')?.split('\n').filter(line => line.trim() !== '') || [],
                output: {
                    count: parseInt(document.getElementById('count').value, 10),
                    size: getValue('size'),
                    safety: getValue('safety')
                }
            };

            // Conditionally add person-specific data
            if (primarySubject === 'person') {
                data.subject = {
                    type: getValue('subjectType'),
                    age_range: getValue('ageRange'),
                    hair: getValue('hair'),
                    makeup: getValue('makeup'),
                    jewelry: getValue('jewelry')
                };
                data.wardrobe = {
                    top: getValue('top'),
                    bottom: getValue('bottom'),
                    footwear: getValue('footwear'),
                    notes: getValue('wardrobeNotes')
                };
                data.pose = {
                    angle: getValue('poseAngle'),
                    body: getValue('bodyPose'),
                    hands: getValue('hands'),
                    framing: getValue('framing')
                };
            }

            // Generate JSON output
            document.getElementById('jsonOutput').textContent = JSON.stringify(data, (key, value) => {
                if (value === null) return undefined;
                if (typeof value === 'object' && !Array.isArray(value) && Object.keys(value).length === 0) return undefined;
                return value;
            }, 2);

            // Generate LLM Prompt
            let promptParts = [];
            if (data.scene) promptParts.push(data.scene);

            // Add person details if they exist
            if (data.subject && Object.values(data.subject).some(v => v)) {
                let subjectDesc = `A ${data.subject.age_range || ''} ${data.subject.type || 'person'}`;
                if(data.subject.hair) subjectDesc += ` with ${data.subject.hair} hair`;
                if(data.subject.makeup) subjectDesc += `, wearing ${data.subject.makeup}`;
                if(data.subject.jewelry) subjectDesc += ` and ${data.subject.jewelry}`;
                promptParts.push(subjectDesc.trim().replace(/ +/g, ' ') + ".");
            }
            
            if (data.wardrobe && (data.wardrobe.top || data.wardrobe.bottom || data.wardrobe.footwear)) {
                let wardrobeDesc = "Outfit: " + [data.wardrobe.top, data.wardrobe.bottom, data.wardrobe.footwear].filter(Boolean).join(', ') + ".";
                if(data.wardrobe.notes) wardrobeDesc += ` (${data.wardrobe.notes}).`;
                promptParts.push(wardrobeDesc);
            }

            if(data.pose && Object.values(data.pose).some(v => v)) {
                let poseParts = [];
                if(data.pose.angle) poseParts.push(`Pose: ${data.pose.angle}`);
                if(data.pose.body) poseParts.push(data.pose.body);
                if(data.pose.hands) poseParts.push(data.pose.hands);
                if(data.pose.framing) poseParts.push(`Framing is ${data.pose.framing}.`);
                promptParts.push(poseParts.join(', '));
            }

            let techDetails = [];
            if(data.camera.device) techDetails.push(`shot on a ${data.camera.device}`);
            if(data.camera.flash) techDetails.push(`flash is ${data.camera.flash}`);
            if(data.camera.focus) techDetails.push(`focus is ${data.camera.focus}`);
            if(data.look.texture) techDetails.push(data.look.texture);
            if(data.look.color) techDetails.push(data.look.color);
            if(data.look.effects) techDetails.push(data.look.effects);
            if(techDetails.length > 0) promptParts.push("Technical look: " + techDetails.join(', ') + ".");
            
            if(data.background.environment) promptParts.push(`Background is a ${data.background.environment}.`);
            if(data.background.props) promptParts.push(`Visible props include ${data.background.props}.`);
            if(data.style.genre) promptParts.push(`Style is a ${data.style.genre}.`);
            if(data.style.authenticity) promptParts.push(`The overall feel is an ${data.style.authenticity}.`);
            
            let prompt = promptParts.join(' ').replace(/\s+/g, ' ').trim();
            prompt += ` Aspect ratio ${data.camera.aspect_ratio || '3:2'}. High-resolution, photorealistic.`;

            if (data.ban.length > 0) {
                prompt += ` --no ${data.ban.join(', ')}`;
            }

            document.getElementById('llmPromptOutput').value = prompt;
        }

        // Initial call to set the correct UI state on page load
        document.addEventListener('DOMContentLoaded', togglePersonSections);
    </script>
</body>
</html>
